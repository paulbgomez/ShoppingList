<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>DAM Shopping List</title>
</head>
<body>
    <h1>Carrito de la compra</h1>
    <div class="shopping-list">
        <div class="shopping-list__item">
            <form>
                <div>
                    <label for="item">Nombre del producto:</label>
                    <input type="text" name="item" id="item" placeholder="Producto a comprar" autofocus>
                    <span id="hide-name" class="hide">falta articulo</span>
                </div>
                <div>
                    <label for="price">Precio del producto:</label>
                    <input type="text" name="price" id="price" placeholder="Escriba precio">
                    <span id="hide-price" class="hide">falta precio</span>
                </div>
                <div>
                    <label for="units">Unidades:</label>
                    <input type="number" name="units" id="units" value="1" min="1" max="99" pattern="^[0-9]+" 
                        onkeyup="if(this.value>99){this.value='99';}else if(this.value<0){this.value='1';}"></input>
                </div>
                <div>
                    <span id="submit" class="material-symbols-outlined">
                        add_circle
                    </span>
                    <span id="clean-fields" class="material-symbols-outlined">
                        delete
                    </span>
                </div>
            </form>
        </div>
        <div class="shopping-list__total">
            <div class="shopping-list__total__items">
                <span>Articulos en el carrito: </span>
                <span id="articlesDisplay"></span>
            </div>
            <div class="shopping-list__total__price">
                <span>Precio total: </span>
                <h4 id="total-price">0</h4>
            </div>
            <div id="payment-selector" class="shopping-list__method">
                <label for="payment">Forma de pago:</label>
                <select name="payment" id="payment">
                    <option select value="select">--Selecciona--</option>
                    <option value="card">Tarjeta</option>
                    <option value="cash">Efectivo</option>
                </select>
            </div>
            <div class="credit-card hide">
            	<form>
                	<div>
                   		 <label for="owner">Titular de la tarjeta:</label>
                   		 <input type="text" name="owner" id="owner" placeholder="Escriba nombre">
                         <span id="hide-owner" class="hide">falta titutar de la tarjeta</span>
                         
             	    </div>
               	 	<div>
                   		 <label for="cardNumber">Numero de la tarjeta:</label>
                   		 <input type="number" name="cardNumber" id="cardNumber" placeholder="000000000000">
                         <span id="hide-cardNumber" class="hide">falta nï¿½mero de la tarjeta</span>
              	   </div>
              	   <div>
                   		 <label for="cvv">CVV:</label>
                   		 <input type="number" name="cvv" id="cvv" placeholder="000">
                         <span id="hide-cvv" class="hide">falta CVV</span>
           	 	   </div>
           	 	    </form>
            </div>
           
            <div class="cash hide">
                <span>Importe en efectivo:</span>
                <span id="total-cash"></span>
            </div>
        </div>
        <div class="shopping-list__buttons">
            <div>
                <input type="checkbox" id="conditions" name="conditions">
                <label for="conditions">Acepto las condiciones de compra</label>
            </div>
            <div>
                <button disabled class="button" id="print">
                    Imprimir
                </button>
                <button class="button" id="reset">
                    Reset
                </button>
            </div>
        </div>
    </div>
</body>
</html>
