<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>DAM Shopping List</title>
</head>
<body>
    <div class="shopping-list">
        <div class="shopping-list__item">
            <h1>Carrito de la compra :</h1>
            <form>
                <div>
                    <label for="item">Nombre del producto:</label>
                    <input type="text" name="item" id="item" placeholder="Escriba el producto que desea:" required></input>
                    <span id="hide-name" class="hide">Falta articulo</span>
                </div>
                <div>
                    <label for="price">Precio del producto:</label>
                    <input type="text" name="price" id="price" placeholder="Introduzca precio del producto:" required></input>
                    <span id="hide-price" class="hide">Falta precio</span>
                </div>
                <div>
                    <label for="units">Unidades:</label>
                    <input type="number" name="units" id="units" value="1" min="1" max="99" pattern="^[0-9]+" 
                    onkeyup="if(this.value>99){this.value='99';}else if(this.value<0){this.value='1';}"></input>
                </div>
                <div>
                    <span id="submit" class="material-symbols-outlined">
                        add_circle
                    </span>
                </div>
            </form>
        </div>
        <div class="shopping-list__total">
            <div class="shopping-list__total__items">
                <span>Articulos en el carrito: </span>
                <span id="articlesDisplay"></span>
            </div>
            <div class="shopping-list__total__price">
                <span>Precio total: </span>
                <h4 id="total-price">0</h4>
            </div>
            <div id="payment-selector" class="shopping-list__method">
                <label for="payment">Forma de pago:</label>
                <select name="payment" id="payment">
                    <option select value="select">--Selecciona--</option>
                    <option value="card" id="card">Tarjeta</option>
                    <option value="cash" id="cash">Efectivo</option>
                </select>
            </div>
            <div class="credit-card hide">
                <div>
                    <label for="owner">Titular de la tarjeta:</label>
                    <input type="text" name="owner" id="owner" placeholder="Escriba el titular de la tarjeta" required></input>
                </div>
                <div id="area">
                    <div class="master-card">
                        <div class="card">
                            <div class="title">CREDIT CARD</div>
                            <div class="input-number"> 
                                <span class="title-number">CARD NUMBER</span>
                                <div class="inputs-number">
                                    <input type="number"  name="number-card" class="digit" id="digit" placeholder="0000" required></input>
                                    <input type="number"  name="number-card" class="digit" id="digit1" placeholder="0000" required></input>
                                    <input type="number"  name="number-card" class="digit" id="digit2" placeholder="0000" required></input>
                                    <input type="number"  name="number-card" class="digit" id="digit3" placeholder="0000" required></input>
                                  </div>
                                  <div class="selects-date selecters">
                                    <div class="day-select"><span>DAY</span>
                                        <select id="dates">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                            <option value="">5</option>
                                            <option value="">6</option>
                                            <option value="">7</option>
                                            <option value="">8</option>
                                            <option value="">9</option>
                                            <option value="">10</option>
                                            <option value="">11</option>
                                            <option value="">12</option>
                                            <option value="">13</option>
                                            <option value="">14</option>
                                            <option value="">15</option>
                                            <option value="">16</option>
                                            <option value="">17</option>
                                            <option value="">18</option>
                                            <option value="">19</option>
                                            <option value="">20</option>
                                            <option value="">21</option>
                                            <option value="">22</option>
                                            <option value="">23</option>
                                            <option value="">24</option>
                                            <option value="">25</option>
                                            <option value="">26</option>
                                            <option value="">27</option>
                                            <option value="">28</option>
                                            <option value="">29</option>
                                            <option value="">30</option>
                                        </select>
                                  </div>
                                  <div class="year-select"><span>YEAR</span>
                                    <select id="dates">
                                        <option value="">17</option>
                                        <option value="">18</option>
                                        <option value="">19</option>
                                        <option value="">20</option>
                                        <option value="">21</option>
                                        <option value="">22</option>
                                        <option value="">23</option>
                                        <option value="">24</option>
                                        <option value="">25</option>
                                        <option value="">26</option>
                                    </select>
                                  </div>
                            </div>
                        </div>
                        <div class="mark-gold">
                            <div class="round">
                              <div class="circles">
                                <div class="circle-1"> </div>
                                <div class="circle-2"> </div>
                              </div>
                            </div>
                          </div>
                          <div class="name"><span>JEAN O IMPSUM</span></div>
                        </div>
                        <div class="card-back">
                            <div class="tire"></div>
                            <div class="secret-area">
                                <label>CVV</label>
                                <input type="number" class="digit_cvv" id="digit_cvv" name="number-card" placeholder="000" required></input>
                            </div>
                            <div class="chip-card"></div>
                          </div>
                        </div>
                        <div class="button-sent">
                          <button id="back">VOLTAR</button>
                          <button id="continue">CONTINUAR</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="cash hide">
                <span>Importe en efectivo:</span>
                <span id="total-cash"></span>
                <div class="money_recibed">
                    <span>Importe recibido:</span>
                    <input type="number" name="recibed" id="recibed" min="1" max="9999" 
                    onkeyup="if(this.value>9999){this.value='9999';}else if(this.value<0){this.value='1';}" required>
                </div>
            </div>
        </div>
        <div class="shopping-list__buttons">
            <div class="condiciones">
                <label for="conditions">Acepto las condiciones de compra</label>
                <input type="checkbox" id="conditions" name="conditions">
            </div>
            <div>
                <button disabled class="button" id="print">
                    Imprimir
                </button>
                <button class="button" id="reset">
                    Reset
                </button>
            </div>
        </div>
    </div>
</body>
</html>
